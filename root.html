<!doctype html>
<html lang=de>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <meta charset=utf-8>
    <title>MicroWiki</title>
</head>
<body style="background-color: #6B5E62">
    <div class="container">
        <div class="row" style="background-color: #a1bcc7"><h1>MicroWiki - powered by go and htmx</h1></div>
        <div class="row">
            <div class="col-3" style="background-color: #d8e7e6; height: 100vh;">
                <div class="row">
                    <form>
                        <div class="input-group w-auto">
                            <input
                            type="text"
                            class="form-control"
                            placeholder="Artikelname..."
                            id="name" name="name"/>
                            <button class="btn btn-primary" type="submit" hx-post="/new" hx-swap="innerHTML" hx-target="#main">
                                Neu
                            </button>
                        </div>
                    </form>
                </div>
                <div class="row" hx-get="/menu" id="menu" hx-trigger="load, reload from:body delay:2s"></div>
                </div>
                <div class="col-9"  style="background-color: #EAFFFD;  height: 100vh;">
                    <div class="row" id="main">
                        <h2>Willkommen!</h2><p>WÃ¤hle einen Artikel aus dem Menu links oder lege einen neuen Artikel an.</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
    </html>
